<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In â€” Arena Alpha</title>
  <link rel="stylesheet" href="sign.css">
</head>

<body>
  <div class="auth-wrap">
    <div class="auth-hero">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt="logo" /></a>
      </div>
      <h1>Welcome Back!</h1>
      <p>Sign in to access your account, top-ups, and purchases securely.</p>
    </div>

    <div class="auth-card">
      <div class="title">
        <h2>Sign In</h2>
      </div>

      <form id="signinForm" method="POST" action="api/signin.php">
        <div class="form-row">
          <label for="si-email">Email</label>
          <input id="si-email" name="email" class="input" type="email" placeholder="name@example.com" required>
        </div>

        <div class="form-row password-wrap">
          <label for="si-password">Password</label>
          <input id="si-password" name="password" class="input" type="password" placeholder="Enter password" required>
          <button type="button" class="show-password-btn" data-target="si-password">Show</button>
        </div>

        <div id="si-msg" class="info-msg" aria-live="polite"></div>

        <button type="submit" class="primary-btn">Sign In</button>
      </form>
      <br>
      <p class="helper">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>

</html>
